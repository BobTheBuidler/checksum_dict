name: Benchmark Suite

on:
  pull_request:
    branches: [main, master]
    paths:
      - ".github/workflows/benchmark.yaml"
      - "checksum_dict/**/*.py"
      - "benchmarks/**/*.py"
      - "setup.py"
      - "pyproject.toml"
      - "requirements-codspeed.txt"
      - "requirements-pytest.txt"
  push:
    branches: [main, master]
    paths:
      - ".github/workflows/benchmark.yaml"
      - "checksum_dict/**/*.py"
      - "benchmarks/**/*.py"
      - "setup.py"
      - "pyproject.toml"
      - "requirements-codspeed.txt"
      - "requirements-pytest.txt"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codspeed-benchmark:
    name: Run CodSpeed Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            setup.py
            requirements-codspeed.txt
            requirements-pytest.txt

      - name: Install checksum_dict and benchmark dependencies
        run: python -m pip install --upgrade pip && pip install . -r requirements-codspeed.txt

      - name: Remove source package to force use of installed C extensions
        run: rm -rf checksum_dict

      - name: Run CodSpeed
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: pytest --codspeed benchmarks/
